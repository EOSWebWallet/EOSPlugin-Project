<div id="layout">
  <nav mat-tab-nav-bar>
    <a mat-tab-link
        *ngFor="let link of navLinks"
        routerLinkActive
        #rla="routerLinkActive"
        [routerLink]="link.path"
        [active]="rla.isActive"
    >
      <mat-icon>{{ link.icon }}</mat-icon>
    </a>
  </nav>
  <router-outlet></router-outlet>
</div>
