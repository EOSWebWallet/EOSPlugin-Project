<mat-form-field>
  <input
    matInput
    [type]="type"
    #inputField="ngModel"
    [placeholder]="label"
    [ngModel]="value"
    [step]="step"
    [required]="required"
    (ngModelChange)="onChange($event)"
    (focusout)="onFocusOut()"
  />
  <mat-hint *ngIf="errors">
    <p *ngFor="let error of controlErrors">
      {{ 'shared.form.errors.' + error | translate }}
    </p>
  </mat-hint>
</mat-form-field>
